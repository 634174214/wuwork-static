<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>看板娘</title>
</head>
<style>
canvas#live2dcanvas {
 border: 0 !important;
 left: 0;
}
</style>

<body>
    <!-- 加了这个点击页面就会有小女孩 -->
    <script src="js/L2Dwidget.min.js"></script>

    <script>
        var name = 'z16';
        var folderPath = 'models/live2d-widget-model-' + name + '/assets/';
        var path = folderPath + name + '.model.json';
        L2Dwidget.init({
            "model": {
                // jsonPath:"https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
                jsonPath: path,
                "scale": 1
                }, 
                // 设置看板娘的canvas宽高 这里设置后 会X2
                "display": {
                    "position": "left", 
                    "width": 150, 
                    "height": 300,
                    "hOffset": -50, 
                    // 垂直方向的偏移量
                    "vOffset": -100
                }, 
                "mobile": { 
                    "show": true, 
                    "scale": 2 
                },
                "react": { 
                    "opacityDefault": 0.7, 
                    "opacityOnHover": 0.2 
                }
        });
    </script>
</body>

</html>
